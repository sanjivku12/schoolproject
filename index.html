
<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome!</h1>
    <p>This page is now styled with CSS.</p>
<button class="fancy-button">Click Me</button>
<button class="glow-button">Glow Me</button>
<br>
    <button class="load-button" onclick="startLoading(this)">Load Something</button>

</body>
    <script>
  function startLoading(button) {
    button.classList.add("loading");
    button.disabled = true;
    setTimeout(() => {
      button.classList.remove("loading");
      button.disabled = false;
      alert("Loading complete!");
    }, 2000); // 2 seconds fake loading
  }
</script>

</html>
