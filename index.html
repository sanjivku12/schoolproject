<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Welcome to My School</h1>
</header>

<nav>
  <a href="#" onclick="showSection('home')">Home</a>
  <a href="#" onclick="showSection('about')">About</a>
  <a href="#" onclick="showSection('contact')">Contact</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>Welcome to our school! We provide quality education and foster creativity.</p>
</section>

<section id="about" class="hidden">
  <h2>About Us</h2>
  <p>Our school was established in 1990. We aim to nurture students with strong values and knowledge.</p>
</section>

<section id="contact" class="hidden">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="formMessage" style="color: green;"></p>
</section>

<footer>
  <p>&copy; 2025 My School. All rights reserved.</p>
</footer>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
